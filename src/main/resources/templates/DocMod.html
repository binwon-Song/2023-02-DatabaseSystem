<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/DocAdd.css">
  <title>기록 관리</title>
</head>

<body>

<div class="container">
  <h2>기록 수정</h2>

  <form th:action="@{/docs/{docId}(docId=${records.doc.docId})}" th:method="put">
    <!-- Doc 필드 -->
    <div class="form-group">
      <label for="recordTitle">제목</label>
      <input type="text" class="form-control" id="recordTitle" name="doc.header" th:value="${records.doc.header}">
    </div>
    <div class="form-group">
      <label for="recordContent">내용</label>
      <textarea class="form-control" id="recordContent" rows="3" name="doc.content" th:text="${records.doc.content}"></textarea>
    </div>

    <div class="form-group" id="todoListContainer" >
      <div class="input-group mb-2" th:each="todo,stat : ${records.todos}">
        <input type="text" class="form-control" placeholder="TODO 항목을 입력하세요" th:value="${todo.header}" th:field="*{records.todos[__${stat.index}__].header}">
        <select class="custom-select text-center" th:field="*{records.todos[__${stat.index}__].priority}">

        <option value="1" th:selected="${todo.priority == 1}">1(가장 높음)</option>
          <option value="2" th:selected="${todo.priority == 2}">2</option>
          <option value="3" th:selected="${todo.priority == 3}">3</option>
          <option value="4" th:selected="${todo.priority == 4}">4</option>
          <option value="5" th:selected="${todo.priority == 5}">5</option>
          <option value="6" th:selected="${todo.priority == 6}">6</option>
          <option value="7" th:selected="${todo.priority == 7}">7</option>
          <option value="8" th:selected="${todo.priority == 8}">8</option>
          <option value="9" th:selected="${todo.priority == 9}">9</option>
          <option value="10" th:selected="${todo.priority == 10}">10 (가장 낮음)</option>
          <!-- 다른 option 값들 추가 -->
        </select>
        <!-- Todo 삭제 버튼 -->

      </div>

      </div>
    <button type="submit" class="btn btn-primary">기록 수정</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>

  function removeTodo(button) {
    // 버튼의 부모 요소를 찾아 삭제
    var todoInput = button.parentNode.parentNode;
    todoInput.parentNode.removeChild(todoInput);
  }
  /*]]>*/
</script>
</body>
</html>
