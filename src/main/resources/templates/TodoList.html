<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>To-Do List</title>
  <style>
    .todo-item {
      display: flex;
      justify-content: space-between;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .priority {
      flex: 1;
      margin-right: 10px;
      font-weight: bold;
    }

    .header {
      flex: 3; /* Adjusted for a 3:1 ratio */
      margin-right: 10px;
      font-weight: bold;
    }

    .content {
      flex: 4;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">To-Do List</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- To-Do List -->
      <div id="todoList" th:each="todo : ${todos}">
        <!-- Loop Here -->
        <div class="todo-item">
          <div class="priority bg-secondary rounded p-2">
            Priority <span class="badge badge-info">[[${todo.priority}]]</span>
          </div>
          <div class="header bg-primary rounded p-2 text-white" >
            [[${todo.header}]]
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // JavaScript to dynamically add to-do items
</script>
</body>
</html>
